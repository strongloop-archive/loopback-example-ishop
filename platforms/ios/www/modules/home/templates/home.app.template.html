<nav-page hide-back-button="false">
    <view title="viewTitle">
        <tabs tabs-style="tabs-icon-top" tabs-type="tabs-dark" animate-nav="true">

            <!--
             
             Home tab
             
             -->
            <tab title="Home" icon="icon ion-home" ng-controller="HomeTabController">
                <content has-header="true" has-tabs="true" padding="true">
                    
                </content>
                
            </tab>

            <!--

            Products tab

            -->
            <tab title="Products" icon="icon ion-model-s" ng-controller="ProductController">

                <content has-header="true" has-tabs="true" on-refresh="onRefresh()">
                    <div lb-product-main-directive></div>
                </content>

            </tab>


            <!--

            Search tab

            -->
            <tab title="Search" icon="icon ion-search">

                <content has-header="true" has-tabs="true" padding="true">
                    <div lb-search-directive ng-controller="SearchController"></div>
                </content>

            </tab>

            <!--

            Cart tab

            -->

            <tab title="Cart" icon="icon ion-location">
                <content has-header="true" has-tabs="true" padding="true">
                    <div lb-cart-directive ng-controller="CartController"></div>
                </content>
            </tab>
            
  

        </tabs>

    </view>
</nav-page>
