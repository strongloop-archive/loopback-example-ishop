<nav-page ng-controller="ProductDetailController">
    <view title="viewTitle">
        <content has-header="true">

            <slide-box>
                <slide>
                    <div class="box white">
                        <!--

                         Product Detail Card

                         -->
                        <div class="card">
                            <div class="item item-divider item-text-wrap">
                                <span class="product-detail-title">{{ productDetail.displayName }}</span>
                            </div>
                            <div class="item item-text-wrap">
                                <span>{{ productDetail.listPrice }}</span>&nbsp;<span>{{ productDetail.salePrice }}</span>
                                <br/>
                            </div>
                        </div>


                        <h2 class="dealer-cars-list-title">Products</h2>
                        <ul class="dealer-car-list">
                            <li class="item item-thumbnail-left" ng-repeat="car in inventory">

                                <div thumb-directive></div>

                                <strong>{{ formatCarClass(car.carClass) }}</strong>
                                <br/>
                                <strong>{{ car.rate }}&nbsp;per day*</strong>

                                <p><label>Similar:&nbsp;</label> {{ car.make }}&nbsp;{{ car.model }}</p>

                                <button class="button button-block button-{{ themeName }}" ng-click="reserveCar(car)"
                                        data-dealerid="24ffc151-184f-45db-8719-e774c5bcc170"
                                        data-carid="41e4cfaf-c60e-41e4-a430-ba0a10c299a1">
                                    Reserve Car
                                </button>

                            </li>
                        </ul>
                    </div>
                </slide>
            </slide-box>


        </content>
    </view>
</nav-page>
