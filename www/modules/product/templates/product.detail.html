<nav-page ng-controller="ProductDetailController">
    <view title="viewTitle">
        <content has-header="true">

            <slide-box>
                <slide>
                    <div class="box white">
                        <!--

                         Product Detail Card

                         -->
                        <div class="card">
                            <div class="item item-divider item-text-wrap">
                                <span class="product-detail-title">{{ productDetail.displayName }}</span>
                            </div>
                            <div class="item item-text-wrap">
                                <span>List price: {{productDetail.currencyCode}} {{ productDetail.listPrice}}</span>
                                <br/>
                            </div>
                            <div><img src="http://localhost:3000/api/media/images{{productDetail.thumbnailImageUrl}}"/></div>
                        </div>

                    </div>
                </slide>
            </slide-box>


        </content>
    </view>
</nav-page>
