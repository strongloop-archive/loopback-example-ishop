<view title="viewTitle">
    <refresher></refresher>
    <slide-box>
        <slide>
            <div class="box white">
                <list>
                    <item ng-repeat="product in products" type="item-text-wrap" ng-click="detailView(product.repositoryId)">
                        <h3> {{product.displayName}} - {{product.currencyCode}} {{product.listPrice}}</h3>
                    </item>
                </list>
            </div>
        </slide>
      </slide-box>
</view>
